<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const url = "https://www.youtube.com/watch?v=R5Q4wTM1ze0";
      const deepLink = "youtube://www.youtube.com/watch?v=R5Q4wTM1ze0";
      
      // Detect if the user is on Instagram
      const isInstagram = navigator.userAgent.toLowerCase().includes("instagram");
      const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

      if (isInstagram && isMobile) {
        // Instagram on mobile: try redirecting to the YouTube app
        window.location.href = deepLink;
        setTimeout(() => {
          // Provide a clickable fallback
          const body = document.body;
          body.innerHTML = `<p>If you are not redirected, <a href="${url}" target="_blank">click here to open YouTube</a>.</p>`;
        }, 1000); // 1-second delay
      } else if (isMobile) {
        // Mobile devices: try redirecting to YouTube app, fallback to browser
        window.location.href = deepLink;
        setTimeout(() => {
          window.location.href = url;
        }, 1000); // 1-second delay to fallback
      } else {
        // Desktop: redirect to the main URL
        window.location.href = url;
      }
    });
  </script>
</head>
<body>
  <p>Redirecting you to YouTube...</p>
</body>
</html>
